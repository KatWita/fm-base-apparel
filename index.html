<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <main class="main">
    <img src="./images/logo.svg" alt="logo" class="logo">
    <div class="hero">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="hero__mobile">
      <img src="./images/hero-desktop.jpg" alt="hero-mobile" class="hero__desktop">
    </div>
    <div class="main-body">
      <h1 class="headline">
        We're <span>coming soon</span>
      </h1>
      <p class="text">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </p>
      <div class="input">
        <input type="email" placeholder="Email Address" id="email">
        <img src="./images/icon-error.svg" alt="error image" class="input__error-img">
        <button class="input__submit-btn">
          <svg xmlns="http://www.w3.org/2000/svg" width="12" height="20">
            <path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671" />
          </svg>
        </button>
      </div>
      <p class="error">Please provide a valid email</p>
    </div>
  </main>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">KatWita</a>.
    </p>
  </footer>

  <script src="./js/script.js"></script>
</body>

</html>
